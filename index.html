<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ocean City Surf Forecast</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fb;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0077b6;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .forecast-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }
    .forecast-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 1rem;
      padding: 1rem;
      width: 250px;
    }
    .charts-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 2rem;
    }
    canvas {
      max-width: 500px;
      margin: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ocean City, NJ Surf & Weather Forecast</h1>
  </header>
  <section class="forecast-container" id="forecast"></section>
  <section class="charts-container">
    <canvas id="tideChart"></canvas>
    <canvas id="compassChart"></canvas>
  </section>

  <script>
    async function fetchForecastData() {
      try {
        const response = await fetch('https://hermitccp.github.io/ocforecast/surf.json');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return await response.json();
      } catch (error) {
        console.error('Error loading forecast data:', error);
        document.getElementById('forecast').innerHTML = '<p style="color:red">Failed to load forecast data. Please try again later.</p>';
        return null;
      }
    }

    function displayForecast(forecast) {
      const container = document.getElementById('forecast');
      forecast.forEach(day => {
        const card = document.createElement('div');
        card.className = 'forecast-card';
        card.innerHTML = `
          <h3>${day.date} (${day.day})</h3>
          <p><strong>Surf:</strong> ${day.surf}</p>
          <p><strong>Swell Dir/Period:</strong> ${day.swell}</p>
          <p><strong>Wind:</strong> ${day.wind}</p>
          <p><strong>Sky/Weather:</strong> ${day.weather}</p>
          <p><strong>High/Low:</strong> ${day.high_low}</p>
          <p><strong>Precip:</strong> ${day.precip}%</p>
        `;
        container.appendChild(card);
      });
    }

    function generateCharts() {
      const tideChart = new Chart(document.getElementById('tideChart'), {
        type: 'line',
        data: {
          labels: [...Array(24).keys()].map(h => h + ':00'),
          datasets: [{
            label: 'Tide (ft)',
            data: Array.from({ length: 24 }, () => (Math.random() * 4 - 1).toFixed(2)),
            borderColor: '#0077b6',
            backgroundColor: 'rgba(0, 119, 182, 0.1)',
            tension: 0.4
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true }
          }
        }
      });

      const compassChart = new Chart(document.getElementById('compassChart'), {
        type: 'polarArea',
        data: {
          labels: ['N', 'E', 'S', 'W'],
          datasets: [{
            label: 'Wind vs Swell',
            data: [3, 4, 2, 1], // Placeholder
            backgroundColor: ['#90e0ef', '#00b4d8', '#0077b6', '#03045e']
          }]
        },
        options: {
          responsive: true
        }
      });
    }

    async function init() {
      const data = await fetchForecastData();
      if (data && data.forecast) {
        displayForecast(data.forecast);
        generateCharts();
      }
    }

    init();
  </script>
</body>
</html>
